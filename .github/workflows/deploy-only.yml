# 仅构建并部署，不拉取数据。用于：本地已跑过抓取 + LLM 摘要后，把 data/ 推送到仓库，然后自动或手动部署。
name: Deploy only (no crawl)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['data/**']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm install

      - name: Copy data to public
        run: node scripts/copy-data-to-public.js

      - name: Install site deps
        run: cd site && npm ci

      - name: Build site
        run: cd site && npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/out

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
