name: Daily build and deploy

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# 若 Pages 源选的是 GitHub Actions，必须用 deploy-pages 部署
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm install

      - name: Prepare config for CI
        run: cp scripts/config.example.js scripts/config.js

      - name: Crawl all
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_REGIONS: ${{ secrets.YOUTUBE_REGIONS }}
          YOUTUBE_SUMMARY_API_URL: ${{ secrets.YOUTUBE_SUMMARY_API_URL }}
          YOUTUBE_SUMMARY_API_KEY: ${{ secrets.YOUTUBE_SUMMARY_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: node scripts/cli.js all
        continue-on-error: true

      - name: Copy data to public
        run: node scripts/copy-data-to-public.js

      - name: Install site deps
        run: cd site && npm ci

      - name: Build site
        run: cd site && npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/out

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
